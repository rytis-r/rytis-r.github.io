<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="uppercontainer">
    <div class="weathertab">
      <p class="place"></p>
      <p class="temp"></p>
      <img class="icon" alt="weather icon">
      <p class="timenow"></p>
      <p class="description"></p>
      <p class="feelslike">Feels like:</p>
      <p class="humidity">Humidity:</p>
      <p class="windspeed">Windspeed:</p>
    </div>
    <form id="form">
        <label for="location">Enter Location:</label>
        <input type="text" name="locationfield" autocomplete="off" placeholder="Enter Location">
        <input type="submit" value="&#x1F50D" id="button">
    </form>
  </div>
  <div class="lowercontainer">
    <div class="forecast1">
      <p class="frcsttime"></p>
      <img class="frcsticon" alt="weather icon"></img>
      <p class="frcsttemp"></p>
    </div>
    <div class="forecast2">
      <p class="frcsttime"></p>
      <img class="frcsticon" alt="weather icon"></img>
      <p class="frcsttemp"></p>
    </div>
    <div class="forecast3">
      <p class="frcsttime"></p>
      <img class="frcsticon" alt="weather icon"></img>
      <p class="frcsttemp"></p>
    </div>
    <div class="forecast4">
      <p class="frcsttime"></p>
      <img class="frcsticon" alt="weather icon"></img>
      <p class="frcsttemp"></p>
    </div>
    <div class="forecast5">
      <p class="frcsttime"></p>
      <img class="frcsticon" alt="weather icon"></img>
      <p class="frcsttemp"></p>
    </div>
  </div>
  <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
